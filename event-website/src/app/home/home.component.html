<div class="wrapper">
    <div class="event-section">

    </div>
    <div class="calendar-section">
    <div class="calendar">
        <div class="calendar-header">
            <button (click)="onPreviousMonthClick()" pButton class="prev-month-btn">Previous</button>
            <h2 class="current-month">{{month}} {{year}}</h2>
            <button (click)="onNextMonthClick()" pButton class="next-month-btn">Next</button>
        </div>
        <div class="calendar-body">
            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            
            <div class="days">
            <div class="day" *ngFor="let day of daysInlastMonth">
                <!-- {{ day }} -->
            </div>
            <div class="day" *ngFor="let date of daysInMonth"  [ngClass]="{'current-day': date === day && day}">
                {{ date }}
            </div>
        </div>
        
    </div>
</div>
